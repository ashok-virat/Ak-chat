<div class="container-fluid">
    <h1 class="head">Akchat</h1>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
              <div class="card-title" style="color:black">
                      <i class="fas fa-user-secret"></i>
                  sign up
              </div>
              <form #createform="ngForm">
          <div class="form-group"> 
           <label for="">firstname</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" name="firstName" [(ngModel)]="firstName" placeholder="firstname" required>
                           </div>
           <div class="form-group">
                  <label for="">lastname</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" name="lastName" [(ngModel)]="lastName" placeholder="lastname" required>
              </div>
              <div class="form-group">
                <label for="">About</label>
                    <input type="email" class="form-control" id="exampleInputEmail6" name="status" [(ngModel)]="status" placeholder="About" required>
            </div>
           <div class="form-group">
                   <label for="">Email</label>
                       <input type="email" class="form-control" id="exampleInputEmail4" name="email" [(ngModel)]="email" placeholder="email" required>
              </div>
            <div class="form-group">
                    <label for="">password</label>
                      <input type="password" class="form-control" id="exampleInputEmail5" name="password" [(ngModel)]="password" placeholder="password" required> 
                                       </div>
                  
                  <div class="btn-alignment">
                      <p class="loader" *ngIf="signuploader==false"></p>
                  <button type="submit" class="btn btn-primary" [disabled]="!createform.valid" (click)="signup()">Sign up</button>
                  </div>
              
                </form>
             
          </div>
    
      
          <div class="signup">
              <small style="color:black">do you have a account?</small><a [routerLink]="['/signin']" style="font-size:16px;">signin</a>
          </div>
          <div class="signup">
              <small style="color:black">forgot password?</small><a [routerLink]="['/reset-password']" style="font-size:16px;">reset</a>
          </div>
        </div>
      </div>
      <div class="col-md-4 center">
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel" style="height:200px;">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="1000">
              <img src="../../../assets/Screenshot (199).png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../../../assets/Screenshot (209).png" class="d-block w-100" alt="...">
              </div>
            <div class="carousel-item" data-interval="2000">
              <img src="../../../assets/Screenshot (198).png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../../assets/Screenshot (197).png" class="d-block w-100" alt="...">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>
  </div>
